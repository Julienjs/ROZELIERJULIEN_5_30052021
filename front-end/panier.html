<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="css/V.mobile.css">
    <link rel="stylesheet" media="screen and (min-width:768px) and (max-width:1366px)" href="css/V.tablette.css">
    <link rel="stylesheet" media="screen and (min-width:1367px)" href="css/V.desktop.css">
    <script src="https://kit.fontawesome.com/3dcad16f7a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="../back-end/images/orinoco.png" alt="logo Orinoco">
            <img class="panier" src="../back-end/images/caddie.png" alt="panier">
        </nav>
    </header>
    <main>
        <h1 id="titrePanier">Votre panier</h1>
        <section id="conteneurPanier">
            <div id="listeProduit"></div>
            <div>Sous-Total: <span id="prixTotal"></span></div>

        </section>
        <p id="panierVide"></p>
        <section id="formulaire">
            <form action="coordoneesClient" id="coordoneesClient">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <label for="nom">Entrez votre nom</label>
                    <input type="text" name="nom" placeholder="Nom">
                    <label for="prenom">Entrez votre prénom</label>
                    <input type="text" name="prenom" placeholder="Prénom">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Adresse email">
                    <label for="adresse">Entrez votre adresse</label>
                    <input type="text" name="adresse" placeholder="Adresse">
                    <label for="nom">Entrez votre ville</label>
                    <input type="text" name="ville" placeholder="Ville">
                    <input type="submit" value="Confirmation de la commande" id="confirmation">
                </fieldset>
            </form>
            <p id="erreur"></p>
        </section>
    </main>
    <script src="gestionPanier.js"></script>
    <script src="panier.js"></script>

</body>


</html>
